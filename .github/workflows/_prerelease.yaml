name: _prerelease (Reusable workflow)

on:
  workflow_call:
    inputs:
      package-projects:
        description: >-
          JSON array of project/solution paths to package and publish, e.g. '["src/Project1/Project1.csproj", "src/Project2/Project2.csproj"]'.
          If empty array, dotnet CLI will auto-detect root .sln, .slnx, or .csproj files.
        type: string
        default: '[]'

      package-projects-len:
        description: Length of the JSON array of project/solution paths to package and publish.
        type: string
        default: '0'

      dotnet-version:
        description: Version of .NET SDK to use (cannot be null or empty string, default 10.0.x)
        type: string
        default: 10.0.x

      preprocessor-symbols:
        description: Preprocessor symbols to pass to the compiler
        type: string
        default: ""

      minver-tag-prefix:
        description: "Prefix for git tags to be recognized by MinVer (default 'v')"
        type: string
        default: "v"

      minver-prerelease-id:
        description: Prefix for the prerelease tag, e.g. 'preview.0', 'alpha', 'beta', 'rc', etc. (cannot be null or empty string, default 'preview.0')
        type: string
        default: "preview.0"

      reason:
        description: Reason for manual pre-release
        type: string
        default: ""

      nuget-server:
        description: "NuGet server to publish to (supported values for now: 'nuget' or 'github')"
        type: string
        default: nuget

      save-package-artifacts:
        description: Upload package(s) as workflow artifacts
        type: boolean
        default: false

    secrets:
      RELEASE_PAT:
        description: >-
          Personal Access Token with contents:write scope for pushing changelog commits and tags to main.
          Required to bypass branch protection rulesets.
        required: true

      NUGET_API_GITHUB_KEY:
        description: >-
          Token for authentication to the GitHub NuGet server - must be for the GitHub Packages server.
          If GitHub Packages server is not used, this secret can be left empty.
        required: false

      NUGET_API_NUGET_KEY:
        description: >-
          Token for authentication to the nuget.org NuGet server - must be for the nuget.org server.
          If nuget.org server is not used, this secret can be left empty.
        required: false

      NUGET_API_KEY:
        description: >-
          Token for authentication to a custom NuGet server - must be for the selected nuget-server.
          Also used as the default token if nuget-server is 'nuget' or 'github'.
          If a custom NuGet server is not used, this secret can be left empty.
        required: false

concurrency:
  group: prerelease-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  VERBOSE: ${{ vars.VERBOSE }}

jobs:
  compute-version:
    name: Compute Prerelease Version
    runs-on: ubuntu-latest
    outputs:
      prerelease-version: ${{ steps.version.outputs.prerelease-version }}
      prerelease-tag: ${{ steps.version.outputs.prerelease-tag }}
      reason: ${{ steps.version.outputs.reason }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Setup DevOps
        uses: vmelamed/vm2.DevOps/.github/actions/setup-env@main

      - name: Validate and compute prerelease version
        id: version
        shell: bash
        run: |
          compute-prerelease-version.sh \
              --minver-tag-prefix '${{ inputs.minver-tag-prefix }}' \
              --minver-prerelease-id '${{ inputs.minver-prerelease-id }}' \
              --reason '${{ inputs.reason }}'

  changelog-and-tag:
    name: Update CHANGELOG.md and Create Prerelease Tag
    runs-on: ubuntu-latest
    needs:
      - compute-version
    steps:
      - name: Checkout (full history on main)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Setup DevOps environment variables
        uses: vmelamed/vm2.DevOps/.github/actions/setup-env@main

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Update CHANGELOG.md and create prerelease tag
        shell: bash
        run: |
          changelog-and-tag.sh \
              --release-tag "${{ needs.compute-version.outputs.prerelease-tag }}" \
              --reason "${{ needs.compute-version.outputs.reason }}" \
              --minver-tag-prefix "${{ inputs.minver-tag-prefix }}"

  package-and-publish:
    name: Publish Package (prerelease) to NuGet server
    needs:
      - compute-version
      - changelog-and-tag
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(inputs.package-projects) }}
    if: fromJSON(inputs.package-projects-len) > 0
    env:
      ARTIFACTS_DIR: artifacts/pack
    steps:
      - name: Checkout prerelease tag (full history)
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.compute-version.outputs.prerelease-tag }}
          fetch-tags: true
          fetch-depth: 0
          filter: tree:0

      - name: Setup DevOps environment variables
        uses: vmelamed/vm2.DevOps/.github/actions/setup-env@main

      - name: Setup .NET and the dependencies cache
        uses: vmelamed/vm2.DevOps/.github/actions/cache-dependencies@main
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          runner-os: ubuntu-latest
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-actor: ${{ github.actor }}

      - name: Publish package (prerelease) to NuGet server
        shell: bash
        id: publish
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_API_GITHUB_KEY: ${{ secrets.NUGET_API_GITHUB_KEY }}
          NUGET_API_NUGET_KEY: ${{ secrets.NUGET_API_NUGET_KEY }}
        run: |
          publish-package.sh \
              --package-project "${{ matrix.project }}" \
              --define "${{ inputs.preprocessor-symbols }}" \
              --minver-tag-prefix "${{ inputs.minver-tag-prefix }}" \
              --minver-prerelease-id "${{ inputs.minver-prerelease-id }}" \
              --reason "${{ needs.compute-version.outputs.reason }}" \
              --nuget-server "${{ inputs.nuget-server }}" \
              --artifacts-saved "${{ inputs.save-package-artifacts }}" \
              --artifacts-dir "${{ env.ARTIFACTS_DIR }}"

      - name: Upload package artifact
        if: inputs.save-package-artifacts == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages-${{ needs.compute-version.outputs.prerelease-tag }}-${{ hashFiles(matrix.project) }}
          path: ${{ env.ARTIFACTS_DIR }}/*.nupkg
          if-no-files-found: ignore
          overwrite: true
