name: _prerelease (Reusable workflow)

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: Version of .NET SDK to use (cannot be null or empty string, default 10.0.x)
        type: string
        default: 10.0.x

      package-projects:
        description: >-
          JSON array of project/solution paths to package and publish, e.g. '["src/Project1/Project1.csproj", "src/Project2/Project2.csproj"]'.
          If empty array, dotnet CLI will auto-detect root .sln, .slnx, or .csproj files.
        type: string
        required: false
        default: '[""]'

      nuget-server:
        description: "NuGet server to publish to (supported values for now: 'nuget' or 'github')"
        type: string
        default: nuget

      minver-tag-prefix:
        description: "Prefix for git tags to be recognized by MinVer (default 'v')"
        type: string
        default: "v"

      minver-prerelease-id:
        description: Prefix for the prerelease tag, e.g. 'preview.0', 'alpha', 'beta', 'rc', etc. (cannot be null or empty string, default 'preview.0')
        type: string
        default: "preview.0"

      reason:
        description: Reason for manual pre-release
        type: string
        default: ""

      save-package-artifacts:
        description: Upload package(s) as workflow artifacts
        type: boolean
        default: false

    secrets:
      NUGET_API_GITHUB_KEY:
        description: >-
          Token for authentication to the GitHub NuGet server - must be for the GitHub Packages server.
          If GitHub Packages server is not used, this secret can be left empty.
        required: false

      NUGET_API_NUGET_KEY:
        description: >-
          Token for authentication to the nuget.org NuGet server - must be for the nuget.org server.
          If nuget.org server is not used, this secret can be left empty.
        required: false

      NUGET_API_KEY:
        description: >-
          Token for authentication to a custom NuGet server - must be for the selected nuget-server.
          Also used as the default token if nuget-server is 'nuget' or 'github'.
          If a custom NuGet server is not used, this secret can be left empty.
        required: false

concurrency:
  group: prerelease-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  compute-version:
    name: Compute Prerelease Tag
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      package-projects: ${{ steps.validate.outputs.package-projects }}
      nuget-server: ${{ steps.validate.outputs.nuget-server }}
      minver-tag-prefix: ${{ steps.validate.outputs.minver-tag-prefix }}
      minver-prerelease-id: ${{ steps.validate.outputs.minver-prerelease-id }}
      prerelease-version: ${{ steps.validate.outputs.prerelease-version }}
      prerelease-tag: ${{ steps.validate.outputs.prerelease-tag }}
      reason: ${{ steps.validate.outputs.reason }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          sparse-checkout: |
            scripts/bash/lib
            .github/actions/scripts

      - name: Ensure the reusable workflows work correctly from within vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts

      - name: Ensure the reusable workflows work correctly from outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      - name: Fetch tags
        run: |
          git fetch --tags --force

      - name: Validate and compute prerelease version
        id: validate
        shell: bash
        run: |+
          compute-prerelease-version.sh \
              --package-projects '${{ inputs.package-projects }}' \
              --nuget-server '${{ inputs.nuget-server }}' \
              --minver-tag-prefix '${{ inputs.minver-tag-prefix || 'v' }}' \
              --minver-prerelease-id '${{ inputs.minver-prerelease-id }}' \
              --reason '${{ inputs.reason }}'

  changelog:
    name: Update changelog
    runs-on: ubuntu-latest
    needs:
      - compute-version
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          sparse-checkout: |
            scripts/bash/lib
            .github/actions/scripts

      - name: Ensure the reusable workflows work correctly from within vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts

      - name: Ensure the reusable workflows work correctly from outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Update CHANGELOG for prerelease
        shell: bash
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          source ${{ github.repository }}/scripts/bash/lib/gh_core.sh

          if [ ! -s changelog/cliff.prerelease.toml ]; then
              error "Missing changelog/cliff.prerelease.toml; failing."
              exit 2
          fi

          prerelease_tag=${{ needs.compute-version.outputs.prerelease-tag }}
          commit=$(git rev-parse -q --verify "$prerelease_tag^{commit}" || git rev-parse HEAD)
          range="$commit^..$commit"
          info "Using range: $range"
          git-cliff -c changelog/cliff.prerelease.toml \
              --tag "$prerelease_tag" \
              --prepend CHANGELOG.md \
              "$range"

          if git status --porcelain -- CHANGELOG.md | grep -q .; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add CHANGELOG.md
              git commit -m "chore: update changelog for $prerelease_tag"
              git push
              info "Changelog updated and pushed for $prerelease_tag."
              warning "Review the CHANGELOG.md before release."
          else
              warning "No changelog changes to commit."
          fi

  package-and-publish:
    name: Package and Publish Prerelease to NuGet server
    needs:
      - compute-version
      - changelog
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(needs.compute-version.outputs.package-projects) }}
    env:
      ARTIFACTS_DIR: artifacts/pack
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          sparse-checkout: |
            scripts/bash/lib
            .github/actions/scripts

      - name: Ensure the reusable workflows work correctly from within vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts

      - name: Ensure the reusable workflows work correctly from outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          cache: true
          cache-dependency-path: |+
            **/packages.lock.json
            **/*.csproj

      - name: Build, Package and Publish prerelease to NuGet server
        shell: bash
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_API_GITHUB_KEY: ${{ secrets.NUGET_API_GITHUB_KEY }}
          NUGET_API_NUGET_KEY: ${{ secrets.NUGET_API_NUGET_KEY }}
        run: |+
          publish-package.sh \
              --package-project "${{ matrix.project }}" \
              --nuget-server "${{ inputs.nuget-server }}" \
              --minver-tag-prefix "${{ needs.compute-version.outputs.minver-tag-prefix }}" \
              --version "${{ needs.compute-version.outputs.prerelease-version }}" \
              --git-tag "${{ needs.compute-version.outputs.prerelease-tag }}" \
              --reason "${{ needs.compute-version.outputs.reason }}" \
              --artifacts-saved "${{ inputs.save-package-artifacts }}" \
              --artifacts-dir "${{ env.ARTIFACTS_DIR }}"

      - name: Upload package artifact
        if: inputs.save-package-artifacts == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages-${{ needs.compute-version.outputs.prerelease-tag }}-${{ hashFiles(matrix.project) }}
          path: ${{ env.ARTIFACTS_DIR }}/*.nupkg
          if-no-files-found: ignore
          overwrite: true
