name: _test (Reusable workflow)

on:
  workflow_call:
    inputs:
      os:
        description: Runner OS-s (cannot be null or empty string, default ubuntu-latest)
        type: string
        default: ubuntu-latest

      dotnet-version:
        description: Version of .NET SDK to use (cannot be null or empty string, default 10.0.x)
        type: string
        default: 10.0.x

      configuration:
        description: The type of build to produce, e.g. Release vs Debug (cannot be null or empty string, default Release)
        type: string
        default: Release

      preprocessor-symbols:
        description: Define constants to pass to the compiler
        type: string
        default: "_"

      test-project:
        description: Path to the test project to run tests against (cannot be null or empty string)
        type: string
        required: true

      min-coverage-pct:
        description: Minimum acceptable code coverage percentage (cannot be 0, null or empty, default 80)
        type: number
        default: 80 # percent

      cached-dependencies:
        description: Enable caching of NuGet dependencies (default true)
        type: boolean
        default: true

      cached-artifacts:
        description: Enable caching of build artifacts (default true)
        type: boolean
        default: true

      verbose:
        description: Whether to enable verbose logging
        type: boolean
        default: false

# concurrency:
#   group: test-${{ github.workflow_ref }}-${{ inputs.test-projects }}
#   cancel-in-progress: true
#   # NOTE: Only uncomment if this workflow is called directly (not by the _ci.yaml)
#   # or if _ci.yaml runs build/test/benchmarks in parallel

permissions:
  contents: read # to checkout the code

env:
  # this must be the same across all jobs and steps below.
  # We must know where to find the artifacts and where to download/upload to/from across all jobs and steps here.
  ARTIFACTS_DIR: "TestArtifacts"
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Execute unit tests with code coverage and enforce minimum coverage threshold
  test:
    name: Test on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    steps:
      # Clone the repository with full Git history
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Generate a weekly cache key to automatically rotate NuGet cache
      - name: Get cache timestamp (weekly rotation)
        id: cache-timestamp
        if: inputs.cached-dependencies == true
        shell: bash
        run: |
          # Generate cache key based on calendar week
          CACHE_WEEK=$(date +%Y-W%V)
          echo "week=$CACHE_WEEK" >> $GITHUB_OUTPUT
          echo "Cache rotation key: $CACHE_WEEK"

      # Install .NET SDK with built-in NuGet package caching
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          cache: ${{ inputs.cached-dependencies }}
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj

      # Additional explicit cache layer with time-based rotation for NuGet packages
      - name: Cache NuGet packages (weekly rotation)
        if: inputs.cached-dependencies == true
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ steps.cache-timestamp.outputs.week }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-${{ steps.cache-timestamp.outputs.week }}-
            nuget-${{ runner.os }}-

      # Restore NuGet dependencies only if not using cached dependencies
      - name: Restore dependencies
        if: inputs.cached-dependencies == false
        shell: bash
        run: |
          dotnet restore --locked-mode

      # Retrieve compiled binaries from the build job to avoid recompilation
      - name: Restore build artifacts from cache
        if: inputs.cached-artifacts == true
        uses: actions/cache/restore@v5
        with:
          key: build-artifacts-${{ runner.os }}-${{ github.sha }}-${{ inputs.configuration }}
          fail-on-cache-miss: true
          path: |
            **/bin/${{ inputs.configuration }}
            **/obj

      - name: Verify the artifacts were restored
        if: inputs.cached-artifacts == true
        shell: bash
        run: |
          ARTIFACT_PATH=$(find . -type d -path "*/bin/${{ inputs.configuration }}" | head -n 1)
          if [ -z "$ARTIFACT_PATH" ]; then
            echo "Error: No build artifacts found in cache."
            exit 1
          else
            echo "Build artifacts found at: $ARTIFACT_PATH"
          fi
          ls -la "$ARTIFACT_PATH"/**/*.*
          ls -la ./test/**/bin/${{ inputs.configuration }}/*.*

      # Make bash scripts executable on Unix-like systems
      - name: Make Scripts Executable
        shell: bash
        run: |
          chmod u+x ./scripts/bash/*.sh

      # Execute tests with code coverage collection and validation
      - name: Run script for unit test with coverage
        id: run-tests
        env:
          CONFIGURATION: ${{ inputs.configuration }}
          PREPROCESSOR_SYMBOLS: ${{ inputs.preprocessor-symbols }}
          VERBOSE: ${{ fromJSON(inputs.verbose) }}
        shell: bash
        run: |
          ./scripts/bash/run-tests.sh ${{ inputs.test-project }} \
              --min-coverage-pct "${{ inputs.min-coverage-pct }}" \
              --configuration "${{ inputs.configuration }}" \
              --artifacts "${{ env.ARTIFACTS_DIR }}" \
              ${{ inputs.cached-dependencies && '--cached-dependencies' || '' }} \
              ${{ inputs.cached-artifacts    && '--cached-artifacts'    || '' }}

      # Upload test results and coverage reports as workflow artifacts
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        id: upload-coverage
        with:
          name: coverage-${{ inputs.os }}
          path: ${{ env.ARTIFACTS_DIR }}
          if-no-files-found: error
          overwrite: true

      # Add coverage report link to job summary
      - name: Add coverage report link to summary
        if: always()
        shell: bash
        run: |
          echo "### ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.run-tests.outputs.coverage-pct }}" ]; then
            echo "**Coverage:** ${{ steps.run-tests.outputs.coverage-pct }}%" >> $GITHUB_STEP_SUMMARY
            echo "**Threshold:** ${{ inputs.min-coverage-pct }}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸ“¥ Download the [coverage-${{ inputs.os }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) artifact to view the full HTML report." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Open \`coverage/html/index.html\` from the downloaded artifact in your browser." >> $GITHUB_STEP_SUMMARY
