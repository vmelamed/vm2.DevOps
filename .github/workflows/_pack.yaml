name: _pack (Reusable workflow)

on:
  workflow_call:
    inputs:
      package-project:
        description: Path to the project to pack (cannot be null or empty string)
        type: string
        required: true

      runner-os:
        description: Runner OS
        type: string
        default: ubuntu-latest

      dotnet-version:
        description: Version of .NET SDK to use (default 10.0.x)
        type: string
        default: 10.0.x

      configuration:
        description: The type of build to produce, e.g. Release vs Debug (default Release)
        type: string
        default: Release

      preprocessor-symbols:
        description: Preprocessor symbols to pass to the compiler (default - none)
        type: string
        default: ""

      minver-tag-prefix:
        description: MinVer tag prefix to use for version calculation. Cannot be null or empty!
        type: string
        default: v

      minver-prerelease-id:
        description: MinVer pre-release identifiers to use for version calculation. Cannot be null or empty!
        type: string
        default: preview

permissions:
  contents: read
  packages: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  VERBOSE: ${{ vars.VERBOSE }}

jobs:
  # Validate that the project can be packed into a NuGet package
  pack:
    name: Pack on ${{ inputs.runner-os }}
    runs-on: ${{ inputs.runner-os }}
    permissions:
      contents: read
      packages: read
    steps:
      # Clone the repository with full Git history for version calculation
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout vm2.DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          persist-credentials: false
          sparse-checkout: |+
            scripts/bash/lib
            .github/actions/scripts
      - name: Add vm2.DevOps to PATH for work inside vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts
      - name: Add vm2.DevOps to PATH for work outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      # Generate a weekly cache key to automatically rotate NuGet cache
      - name: Get cache timestamp (weekly rotation)
        id: cache-timestamp
        shell: bash
        run: |
          # Generate cache key based on calendar week
          CACHE_WEEK=$(date +%Y-W%V)
          echo "week=$CACHE_WEEK" >> $GITHUB_OUTPUT
          echo "Cache rotation key: $CACHE_WEEK"

      # Install .NET SDK with built-in NuGet package caching
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          dotnet-quality: 'ga'
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj

      # Additional explicit cache layer with time-based rotation for NuGet packages
      - name: Cache NuGet packages (weekly rotation)
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ steps.cache-timestamp.outputs.week }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-${{ steps.cache-timestamp.outputs.week }}-
            nuget-${{ runner.os }}-

      # Authenticate with GitHub Packages for NuGet restore
      - name: Authenticate with GitHub Packages
        shell: bash
        run: |
          dotnet nuget update source github.vm2 \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      # Restore build artifacts from the build job cache
      - name: Restore build artifacts from cache
        uses: actions/cache/restore@v5
        with:
          key: build-artifacts-${{ runner.os }}-${{ github.sha }}-${{ inputs.configuration }}-${{ github.run_id }}
          fail-on-cache-miss: true
          path: |
            **/bin/${{ inputs.configuration }}
            **/obj

      - name: Pack
        id: pack
        shell: bash
        run: |
          pack.sh \
              --package-project "${{ inputs.package-project }}" \
              --configuration "${{ inputs.configuration }}" \
              --define "${{ inputs.preprocessor-symbols }}" \
              --minver-tag-prefix "${{ inputs.minver-tag-prefix }}" \
              --minver-prerelease-id "${{ inputs.minver-prerelease-id }}"
