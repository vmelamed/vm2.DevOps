name: _release (Reusable workflow)

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: Version of .NET SDK to use (cannot be null or empty string, default 10.0.x)
        type: string
        required: true

      package-projects:
        description: >-
          JSON array of project/solution paths to package and publish, e.g. '["src/Project1/Project1.csproj", "src/Project2/Project2.csproj"]'.
          If empty array, auto-detects root .sln or .csproj files.
        type: string
        required: true

      preprocessor-symbols:
        description: Preprocessor symbols to pass to the compiler
        type: string
        required: true

      minver-tag-prefix:
        description: "Prefix for git tags to be recognized by MinVer (default 'v')"
        type: string
        required: true

      minver-prerelease-id:
        description: Prefix for the prerelease tag, e.g. 'preview.0', 'alpha', 'beta', 'rc', etc. (cannot be null or empty string, default 'preview.0')
        type: string
        required: true

      reason:
        description: Reason for manual release
        type: string
        required: true

      nuget-server:
        description: NuGet server to publish to (nuget or github)
        type: string
        required: true

      save-package-artifacts:
        description: Upload package(s) as workflow artifacts
        type: boolean
        required: true

    secrets:
      NUGET_API_GITHUB_KEY:
        description: >-
          Token for authentication to the GitHub NuGet server - must be for the GitHub Packages server.
          If GitHub Packages server is not used, this secret can be left empty.
        required: false

      NUGET_API_NUGET_KEY:
        description: >-
          Token for authentication to the nuget.org NuGet server - must be for the nuget.org server.
          If nuget.org server is not used, this secret can be left empty.
        required: false

      NUGET_API_KEY:
        description: >-
          Token for authentication to a custom NuGet server - must be for the selected nuget-server.
          Also used as the default token if nuget-server is 'nuget' or 'github'.
          If a custom NuGet server is not used, this secret can be left empty.
        required: false

      RELEASE_PAT:
        description: >-
          Personal Access Token with repo scope for pushing commits and tags back to the repository.
          If the default GITHUB_TOKEN does not have sufficient permissions, this token can be used instead.
        required: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_SERVER: ${{ inputs.nuget-server || 'nuget' }}
  ARTIFACTS_DIR: artifacts/pack
  VERBOSE: ${{ vars.VERBOSE }}

jobs:
  compute-version:
    name: Compute Release Version
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.version.outputs.release-version }}
      release-tag: ${{ steps.version.outputs.release-tag }}
      reason: ${{ steps.version.outputs.reason }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout vm2.DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          persist-credentials: false
          sparse-checkout: |+
            scripts/bash/lib
            .github/actions/scripts
      - name: Add vm2.DevOps to PATH for work inside vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts
      - name: Add vm2.DevOps to PATH for work outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      - name: Validate and compute release version
        id: version
        shell: bash
        run: |
          git fetch --tags --force
          compute-release-version.sh \
              --minver-tag-prefix '${{ inputs.minver-tag-prefix }}' \
              --reason '${{ inputs.reason }}'

  changelog-and-tag:
    name: Update CHANGELOG.md and Create Release Tag
    runs-on: ubuntu-latest
    needs:
      - compute-version
    steps:
      - name: Checkout (full history on main)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0
          token: ${{ secrets.RELEASE_PAT || github.token }}

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout vm2.DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          persist-credentials: false
          sparse-checkout: |+
            scripts/bash/lib
            .github/actions/scripts
      - name: Add vm2.DevOps to PATH for work inside vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts
      - name: Add vm2.DevOps to PATH for work outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Update CHANGELOG.md and create release tag
        shell: bash
        run: |
          changelog-and-tag.sh \
              --release-tag "${{ needs.compute-version.outputs.release-tag }}" \
              --reason "${{ inputs.reason }}" \
              --minver-tag-prefix "${{ inputs.minver-tag-prefix }}"

  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - compute-version
      - changelog-and-tag
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(inputs.package-projects) }}
    steps:
      - name: Checkout release tag (full history)
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.compute-version.outputs.release-tag }}
          fetch-tags: true
          fetch-depth: 0
          filter: tree:0

      # Clone only the scripts from vm2.DevOps, so that we can run the composite
      # action .github/actions/scripts/action.yaml for both local and external calls
      - name: Checkout vm2.DevOps repository scripts
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: actions/checkout@v6
        with:
          repository: vmelamed/vm2.DevOps
          path: vm2-devops
          persist-credentials: false
          sparse-checkout: |+
            scripts/bash/lib
            .github/actions/scripts
      - name: Add vm2.DevOps to PATH for work inside vm2.DevOps
        if: github.repository == 'vmelamed/vm2.DevOps'
        uses: ./.github/actions/scripts
      - name: Add vm2.DevOps to PATH for work outside vm2.DevOps
        if: github.repository != 'vmelamed/vm2.DevOps'
        uses: ./vm2-devops/.github/actions/scripts

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet-version || '10.0.x' }}
          dotnet-quality: 'ga'
          cache: true
          cache-dependency-path: |+
            **/packages.lock.json
            **/*.csproj

      # Authenticate with GitHub Packages for NuGet restore
      - name: Authenticate with GitHub Packages
        shell: bash
        run: |
          dotnet nuget update source github.vm2 \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      - name: Build, Package and Publish release to NuGet server
        shell: bash
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_API_GITHUB_KEY: ${{ secrets.NUGET_API_GITHUB_KEY }}
          NUGET_API_NUGET_KEY: ${{ secrets.NUGET_API_NUGET_KEY }}
        run: |
          publish-package.sh \
              --package-project "${{ matrix.project }}" \
              --define "${{ inputs.preprocessor-symbols }}" \
              --minver-tag-prefix "${{ inputs.minver-tag-prefix }}" \
              --reason "${{ needs.compute-version.outputs.reason }}" \
              --nuget-server "${{ inputs.nuget-server }}" \
              --artifacts-saved "${{ inputs.save-package-artifacts }}" \
              --artifacts-dir "${{ env.ARTIFACTS_DIR }}"

      - name: Upload package artifact
        if: inputs.save-package-artifacts == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages-${{ needs.compute-version.outputs.release-tag }}-${{ hashFiles(matrix.project) }}
          path: artifacts/pack/*.nupkg
          if-no-files-found: ignore
          overwrite: true
