name: _build (Reusable workflow)

on:
  workflow_call:
    inputs:
      os:
        description: JSON array of runners (default ubuntu-latest)
        type: string
        default: "ubuntu-latest"

      dotnet-version:
        description: Version of .NET SDK to use (default 10.0.x)
        type: string
        default: 10.0.x

      configuration:
        description: The type of build to produce, e.g. Release vs Debug (default Release)
        type: string
        default: Release

      build-project:
        description: Path to the project to build (if empty, null, or whitespace, builds the solution or the project in the current directory)
        type: string
        required: false

      preprocessor-symbols:
        description: Preprocessor symbols to pass to the compiler (default - none)
        type: string
        default: "_"

      cached-dependencies:
        description: Enable caching of NuGet dependencies (default true)
        type: boolean
        default: true

      cached-artifacts:
        description: Enable caching of build artifacts (default true)
        type: boolean
        default: true

# concurrency:
#   group: test-${{ github.workflow_ref }}-${{ inputs.build-project }}
#   cancel-in-progress: true
#   # NOTE: Only uncomment if this workflow is called directly (not via _ci.yaml)
#   # or if _ci.yaml runs build/test/benchmarks in parallel

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Compile the project and optionally cache the build artifacts
  build:
    name: Build on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    steps:
      # Clone the repository with full Git history for version calculation
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Generate a weekly cache key to automatically rotate NuGet cache
      - name: Get cache timestamp (weekly rotation)
        id: cache-timestamp
        if: inputs.cached-dependencies == true
        shell: bash
        run: |
          # Generate cache key based on calendar week
          CACHE_WEEK=$(date +%Y-W%V)
          echo "week=$CACHE_WEEK" >> $GITHUB_OUTPUT
          echo "Cache rotation key: $CACHE_WEEK"

      # Install .NET SDK with built-in NuGet package caching
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          cache: ${{ inputs.cached-dependencies }}
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj

      # Additional explicit cache layer with time-based rotation for NuGet packages
      - name: Cache NuGet packages (weekly rotation)
        if: inputs.cached-dependencies == true
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ steps.cache-timestamp.outputs.week }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-${{ steps.cache-timestamp.outputs.week }}-
            nuget-${{ runner.os }}-

      # Restore NuGet dependencies using locked mode to ensure reproducible builds
      - name: Restore dependencies
        shell: bash
        run: |
          dotnet restore --locked-mode

      # Compile the project with optional preprocessor symbols
      - name: Build (${{ inputs.configuration }})
        shell: bash
        run: |
          dotnet build ${{ inputs.build-project }} \
              /p:DefineConstants="${{ inputs.preprocessor-symbols || '_' }}" \
              --configuration ${{ inputs.configuration }} \
              ${{ inputs.cached-dependencies && '--no-restore' || '' }}
          {
            echo "Build:               ✔️ Successful"
            echo "Runner:              ${{ inputs.os }}"
            echo "Build configuration: ${{ inputs.configuration }}"
            echo "Defined symbols:     ${{ inputs.preprocessor-symbols || '_' }}"
            echo "Cache dependencies:  ${{ inputs.cached-dependencies }}"
          } >> $GITHUB_STEP_SUMMARY

      # Save compiled binaries and intermediate files to cache for downstream jobs
      - name: Cache build artifacts
        if: inputs.cached-artifacts == true
        uses: actions/cache/save@v5
        with:
          key: build-artifacts-${{ runner.os }}-${{ github.sha }}-${{ inputs.configuration }}
          path: |
            **/bin/${{ inputs.configuration }}
            **/obj
