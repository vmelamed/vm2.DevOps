name: _build (Reusable workflow)

on:
  workflow_call:
    inputs:
      build-project:
        description: Path to the project to build (if empty, null, or whitespace, builds the solution or the project in the current directory)
        type: string
        required: false

      runner-os:
        description: Runner OS
        type: string
        default: ubuntu-latest

      dotnet-version:
        description: Version of .NET SDK to use (default 10.0.x)
        type: string
        default: 10.0.x

      configuration:
        description: The type of build to produce, e.g. Release vs Debug (default Release)
        type: string
        default: Release

      preprocessor-symbols:
        description: Preprocessor symbols to pass to the compiler (default - none)
        type: string
        default: ""

      minver-tag-prefix:
        description: MinVer tag prefix to use for version calculation. Cannot be null or empty!
        type: string
        default: v

      minver-prerelease-id:
        description: MinVer pre-release identifiers to use for version calculation. Cannot be null or empty!
        type: string
        default: preview.0

permissions:
  contents: read
  packages: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  VERBOSE: ${{ vars.VERBOSE }}

jobs:
  # Compile the project and optionally cache the build artifacts
  build:
    name: Build on ${{ inputs.runner-os }}
    runs-on: ${{ inputs.runner-os }}
    permissions:
      contents: read
      packages: read
    steps:
      # Clone the repository with full Git history for version calculation
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup DevOps environment variables
        uses: vmelamed/vm2.DevOps/.github/actions/setup-env@main

      - name: Setup .NET and the dependencies cache
        uses: vmelamed/vm2.DevOps/.github/actions/cache-dependencies@main
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          runner-os: ${{ inputs.runner-os }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-actor: ${{ github.actor }}

      - name: Build
        id: build
        shell: bash
        run: |
          build.sh \
              --build-project "${{ inputs.build-project }}" \
              --configuration "${{ inputs.configuration }}" \
              --define "${{ inputs.preprocessor-symbols }}" \
              --minver-tag-prefix "${{ inputs.minver-tag-prefix }}" \
              --minver-prerelease-id "${{ inputs.minver-prerelease-id }}"

      # Save compiled binaries and intermediate files to cache for downstream jobs
      - name: Cache build artifacts
        continue-on-error: true
        uses: actions/cache/save@v5
        with:
          key: build-artifacts-${{ runner.os }}-${{ github.sha }}-${{ inputs.configuration }}-${{ github.run_id }}
          path: |
            **/bin/${{ inputs.configuration }}
            **/obj
