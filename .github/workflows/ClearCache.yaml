name: ClearCache.yaml - manual clear of all NuGet caches (Emergency Use!)

on:
  workflow_dispatch:
    inputs:

      reason:
        description: 'Reason for clearing cache'
        required: true
        type: string
        default: 'Emergency cache cleanup'

      cache-pattern:
        description: 'Cache key pattern to delete (default: nuget-*)'
        required: false
        type: string
        default: 'nuget-'

jobs:
  call_ci:
    name: Call the CI Workflow
    uses: ./.github/workflows/_clear_cache.yaml
    with:
      reason: ${{ inputs.reason }}
      cache-pattern: ${{ inputs.cache-pattern }}